<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evereste Academy - Desenvolva sua carreira em tecnologia</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (para JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configuração Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            750: '#2d3748', // Cor customizada para hover
                            850: '#1a202c',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'fade-in-down': 'fadeInDown 0.5s ease-out',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Suavização de rolagem */
        html { scroll-behavior: smooth; }
        body { -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Componente Utilitário para Ícones Lucide (CORRIGIDO) ---
        const LucideIcon = ({ name, size = 24, className = "", ...props }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                // Verifica se a biblioteca Lucide carregou globalmente
                if (window.lucide && iconRef.current) {
                    const { icons, createElement } = window.lucide;
                    const iconNode = icons[name];

                    if (iconNode && createElement) {
                        // Limpa o conteúdo anterior
                        iconRef.current.innerHTML = '';
                        
                        // Cria o elemento SVG usando a função de fábrica do Lucide
                        const svgElement = createElement(iconNode);
                        
                        // Aplica atributos personalizados
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        
                        // Combina classes existentes com a prop className
                        if (className) {
                            const currentClass = svgElement.getAttribute('class') || '';
                            svgElement.setAttribute('class', `${currentClass} ${className}`.trim());
                        }

                        // Aplica outras props (como strokeWidth, color, etc, se passadas)
                        Object.keys(props).forEach(key => {
                            svgElement.setAttribute(key, props[key]);
                        });

                        // Adiciona ao DOM
                        iconRef.current.appendChild(svgElement);
                    }
                }
            }, [name, size, className, props]);

            return <span ref={iconRef} className="inline-flex items-center justify-center" />;
        };

        // Mapeamento dos ícones usados no código original
        const Menu = (props) => <LucideIcon name="Menu" {...props} />;
        const X = (props) => <LucideIcon name="X" {...props} />;
        const ChevronRight = (props) => <LucideIcon name="ChevronRight" {...props} />;
        const Code = (props) => <LucideIcon name="Code" {...props} />;
        const Terminal = (props) => <LucideIcon name="Terminal" {...props} />;
        const Database = (props) => <LucideIcon name="Database" {...props} />;
        const Smartphone = (props) => <LucideIcon name="Smartphone" {...props} />;
        const Layout = (props) => <LucideIcon name="Layout" {...props} />;
        const Briefcase = (props) => <LucideIcon name="Briefcase" {...props} />;
        const CheckCircle = (props) => <LucideIcon name="CheckCircle" {...props} />;
        const ArrowRight = (props) => <LucideIcon name="ArrowRight" {...props} />;
        const Video = (props) => <LucideIcon name="Video" {...props} />;
        const Users = (props) => <LucideIcon name="Users" {...props} />;
        const Linkedin = (props) => <LucideIcon name="Linkedin" {...props} />;
        const Building2 = (props) => <LucideIcon name="Building2" {...props} />;
        const MonitorPlay = (props) => <LucideIcon name="MonitorPlay" {...props} />;
        const Layers = (props) => <LucideIcon name="Layers" {...props} />;
        const Trophy = (props) => <LucideIcon name="Trophy" {...props} />;
        const Calendar = (props) => <LucideIcon name="Calendar" {...props} />;

        // --- Hooks & Componentes de Animação ---

        const useOnScreen = (ref, rootMargin = "0px") => {
            const [isIntersecting, setIntersecting] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => setIntersecting(entry.isIntersecting),
                    { rootMargin, threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => ref.current && observer.unobserve(ref.current);
            }, [ref, rootMargin]);
            return isIntersecting;
        };

        const FadeIn = ({ children, delay = 0, className = "" }) => {
            const ref = useRef();
            const onScreen = useOnScreen(ref, "-50px");
            
            return (
                <div
                ref={ref}
                className={`transition-all duration-1000 ease-out transform ${
                    onScreen ? "opacity-100 translate-y-0" : "opacity-0 translate-y-12"
                } ${className}`}
                style={{ transitionDelay: `${delay}ms` }}
                >
                {children}
                </div>
            );
        };

        // --- Componentes da Interface ---

        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
            const baseStyle = "font-bold rounded-full transition-all duration-300 transform hover:-translate-y-1 px-8 py-3 flex items-center justify-center gap-2 cursor-pointer";
            const variants = {
                primary: "bg-cyan-500 hover:bg-cyan-400 text-slate-900 shadow-lg shadow-cyan-500/30",
                secondary: "bg-transparent border-2 border-slate-600 hover:border-white text-white",
                white: "bg-white text-slate-900 hover:bg-slate-200",
                outline: "border border-cyan-500 text-cyan-400 hover:bg-cyan-950",
                glow: "bg-gradient-to-r from-red-600 to-red-500 text-white shadow-lg shadow-red-500/50 hover:shadow-red-500/70 border border-red-400"
            };

            return (
                <button className={`${baseStyle} ${variants[variant]} ${className}`} {...props}>
                {children}
                </button>
            );
        };

        const SectionHeading = ({ pre, title, subtitle, align = 'center' }) => (
            <div className={`mb-12 ${align === 'center' ? 'text-center' : 'text-left'}`}>
                {pre && <span className="text-cyan-400 font-bold uppercase tracking-wider text-sm mb-2 block">{pre}</span>}
                <h2 className="text-3xl md:text-5xl font-extrabold text-white mb-4 leading-tight">
                {title}
                </h2>
                {subtitle && <p className="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto">{subtitle}</p>}
            </div>
        );

        const SchoolCard = ({ icon: Icon, title, courses, color }) => (
            <div className="group relative p-6 h-full rounded-2xl bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition-all duration-300 hover:bg-slate-750 hover:shadow-xl hover:-translate-y-1 overflow-hidden cursor-pointer">
                <div className={`absolute top-0 right-0 w-32 h-32 bg-${color}-500/5 rounded-bl-full -mr-8 -mt-8 transition-transform group-hover:scale-110`} />
                <div className="relative z-10 flex flex-col h-full">
                <div className={`w-14 h-14 rounded-lg bg-slate-900 flex items-center justify-center mb-6 text-${color}-400 group-hover:text-white transition-colors border border-slate-700 shadow-lg`}>
                    <Icon size={28} />
                </div>
                <h3 className="text-2xl font-bold text-white mb-3">{title}</h3>
                <p className="text-slate-400 text-sm mb-6 flex-grow">
                    Formações completas em {courses}.
                </p>
                <div className="flex items-center text-cyan-400 text-sm font-bold group-hover:translate-x-2 transition-transform">
                    Ver escola <ChevronRight size={16} />
                </div>
                </div>
            </div>
        );

        const JourneyCard = ({ title, steps, color }) => (
            <div className="flex flex-col bg-slate-900 rounded-xl border border-slate-700 overflow-hidden hover:border-cyan-500 transition-colors group cursor-pointer h-full">
                <div className={`h-2 w-full bg-${color}-500`} />
                <div className="p-6 flex-grow">
                <div className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Formação</div>
                <h4 className="text-xl font-bold text-white mb-4 group-hover:text-cyan-400 transition-colors">{title}</h4>
                <div className="space-y-3 relative">
                    <div className="absolute left-[7px] top-2 bottom-2 w-[2px] bg-slate-800" />
                    {steps.map((step, i) => (
                    <div key={i} className="flex items-center gap-3 relative z-10">
                        <div className={`w-4 h-4 rounded-full border-2 border-slate-700 bg-slate-900 group-hover:border-${color}-500 transition-colors`} />
                        <span className="text-sm text-slate-400 group-hover:text-slate-300 transition-colors">{step}</span>
                    </div>
                    ))}
                </div>
                </div>
                <div className="bg-slate-800 p-3 text-center border-t border-slate-700 group-hover:bg-slate-750 transition-colors">
                <span className="text-xs font-bold text-white uppercase flex items-center justify-center gap-1">
                    Iniciar Jornada <ArrowRight size={12} />
                </span>
                </div>
            </div>
        );

        const InstructorCard = ({ name, role, experience, image }) => (
            <div className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 hover:border-cyan-500 transition-all duration-300 hover:-translate-y-2 hover:shadow-cyan-900/20 hover:shadow-lg group">
                <div className="aspect-square bg-slate-700 relative overflow-hidden">
                <img src={image} alt={name} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500" />
                <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-slate-900 to-transparent p-4 pt-12">
                    <a href="#" className="inline-flex items-center gap-1 text-cyan-400 text-sm font-bold hover:underline">
                    <Linkedin size={16} /> Conectar
                    </a>
                </div>
                </div>
                <div className="p-6">
                <h4 className="text-xl font-bold text-white mb-1">{name}</h4>
                <p className="text-cyan-400 text-sm font-medium mb-3">{role}</p>
                <p className="text-slate-400 text-sm border-t border-slate-700 pt-3">
                    {experience}
                </p>
                </div>
            </div>
        );

        // --- Main App ---

        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const schools = [
                { icon: Code, title: "Programação", courses: "Lógica, Python, Node.js, PHP, Java e .NET", color: "green" },
                { icon: Layout, title: "Front-end", courses: "HTML, CSS, React, Angular, Vue e Acessibilidade", color: "cyan" },
                { icon: Database, title: "Data Science", courses: "SQL, Banco de Dados, Machine Learning e BI", color: "red" },
                { icon: Terminal, title: "DevOps", courses: "AWS, Azure, Docker, Kubernetes e Linux", color: "purple" },
                { icon: Smartphone, title: "Mobile", courses: "React Native, Flutter, Kotlin e Swift", color: "yellow" },
                { icon: Briefcase, title: "Inovação & Gestão", courses: "Métodos Ágeis, Scrum, Product Owner e Softskills", color: "orange" },
            ];

            const journeys = [
                { title: "Back-end com Java e Spring", steps: ["Java OO", "Spring Boot", "API REST", "Deploy na Cloud"], color: "green" },
                { title: "Especialista React.js", steps: ["React Hooks", "Next.js", "Tailwind CSS", "Redux & Context"], color: "cyan" },
                { title: "Python para Data Science", steps: ["Pandas & NumPy", "Matplotlib", "Machine Learning", "Deep Learning"], color: "red" },
                { title: "DevOps Engineer", steps: ["Linux Fundamentals", "Docker Containers", "CI/CD Pipelines", "Terraform"], color: "purple" }
            ];

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans selection:bg-cyan-500 selection:text-slate-900 overflow-x-hidden">
                
                {/* Header Sticky */}
                <header className="fixed w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800 transition-all duration-300">
                    <div className="container mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="flex items-center gap-2">
                        <div className="w-8 h-8 bg-cyan-500 rounded-tr-xl rounded-bl-xl flex items-center justify-center">
                        <span className="font-bold text-slate-900 text-lg">E</span>
                        </div>
                        <span className="text-2xl font-extrabold tracking-tight text-white">
                        Evereste<span className="text-cyan-400 font-light">Academy</span>
                        </span>
                    </div>

                    <nav className="hidden md:flex gap-8 items-center text-sm font-medium text-slate-300">
                        <a href="#escolas" className="hover:text-white transition-colors">Escolas</a>
                        <a href="#jornadas" className="hover:text-white transition-colors">Jornadas</a>
                        <a href="#aovivo" className="text-red-400 hover:text-red-300 transition-colors flex items-center gap-1 font-bold"><span className="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span> Ao Vivo</a>
                        <a href="#empresas" className="hover:text-white transition-colors">Para Empresas</a>
                        <Button variant="outline" className="px-6 py-2 text-sm">Portal do Aluno</Button>
                        <Button variant="primary" className="px-6 py-2 text-sm shadow-none hover:shadow-cyan-500/20">Matricule-se</Button>
                    </nav>

                    <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        {isMenuOpen ? <X /> : <Menu />}
                    </button>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                    <div className="md:hidden absolute top-20 left-0 w-full bg-slate-900 border-b border-slate-800 p-6 flex flex-col gap-4 shadow-2xl animate-fade-in-down">
                        <a href="#escolas" className="text-lg py-2 border-b border-slate-800">Escolas</a>
                        <a href="#jornadas" className="text-lg py-2 border-b border-slate-800">Jornadas</a>
                        <a href="#aovivo" className="text-lg py-2 border-b border-slate-800 text-red-400 font-bold">Aulas Ao Vivo</a>
                        <Button variant="primary" className="w-full">Matricule-se Agora</Button>
                    </div>
                    )}
                </header>

                {/* Hero Section */}
                <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                    <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-cyan-900/20 to-transparent pointer-events-none" />
                    <div className="absolute bottom-0 left-0 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl pointer-events-none animate-pulse" />

                    <div className="container mx-auto px-6 relative z-10 flex flex-col lg:flex-row items-center gap-12">
                    <FadeIn className="lg:w-1/2 text-center lg:text-left">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-cyan-400 text-xs font-bold uppercase tracking-widest mb-6 hover:bg-slate-750 transition-colors cursor-default">
                        <span className="w-2 h-2 rounded-full bg-cyan-400 animate-ping"></span>
                        Nova Turma: Fullstack JavaScript
                        </div>
                        <h1 className="text-5xl lg:text-7xl font-extrabold text-white mb-6 leading-[1.1]">
                        A sua escalada para o <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">topo da tecnologia</span>.
                        </h1>
                        <p className="text-lg text-slate-400 mb-8 max-w-2xl mx-auto lg:mx-0 leading-relaxed">
                        Desenvolva sua carreira com cursos de tecnologia, mentorias e desafios práticos. Do zero ao sênior, com <strong>aulas ao vivo</strong> toda semana.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                        <Button variant="primary" className="text-lg px-10 group">
                            Começar agora <ArrowRight size={20} className="group-hover:translate-x-1 transition-transform" />
                        </Button>
                        <Button variant="secondary" className="text-lg px-8">
                            Ver Planos
                        </Button>
                        </div>
                    </FadeIn>

                    <FadeIn delay={200} className="lg:w-1/2 relative perspective-1000">
                        <div className="relative rounded-2xl overflow-hidden border border-slate-700 shadow-2xl shadow-cyan-900/50 group transform transition-transform duration-700 hover:rotate-1">
                        <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent z-10"></div>
                        <div className="aspect-video bg-slate-800 flex items-center justify-center relative">
                            <img 
                            src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" 
                            alt="Alunos estudando tecnologia" 
                            className="w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-1000"
                            />
                            <div className="absolute z-20 bottom-8 left-8 right-8">
                                <div className="bg-slate-900/90 backdrop-blur border border-slate-700 p-4 rounded-xl flex items-center gap-4 shadow-xl">
                                <div className="bg-green-500/20 p-3 rounded-full text-green-400 animate-bounce-slow">
                                    <Code size={24} />
                                </div>
                                <div>
                                    <p className="text-xs text-slate-400 uppercase font-bold">Carreira em Foco</p>
                                    <p className="text-white font-bold">Desenvolvedor Fullstack Sênior</p>
                                </div>
                                <div className="ml-auto hidden sm:block">
                                    <div className="h-2 w-24 bg-slate-700 rounded-full overflow-hidden">
                                    <div className="h-full w-2/3 bg-cyan-400 rounded-full"></div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </FadeIn>
                    </div>
                </section>

                {/* Social Proof (Partners) */}
                <section className="border-y border-slate-800 bg-slate-900/50 py-10">
                    <FadeIn className="container mx-auto px-6">
                    <p className="text-center text-slate-500 text-sm font-semibold uppercase tracking-widest mb-8">
                        Quem confia na metodologia Evereste
                    </p>
                    <div className="flex flex-wrap justify-center gap-12 md:gap-20 opacity-60 grayscale hover:grayscale-0 transition-all duration-500 items-center">
                        <div className="flex items-center gap-2 font-bold text-xl text-slate-300 hover:text-white transition-colors"><Building2 size={24} /> TECH CORP</div>
                        <div className="flex items-center gap-2 font-bold text-xl text-slate-300 hover:text-white transition-colors"><Database size={24} /> DATA SYSTEMS</div>
                        <div className="flex items-center gap-2 font-bold text-xl text-slate-300 hover:text-white transition-colors"><Code size={24} /> SOFT HOUSE</div>
                        <div className="flex items-center gap-2 font-bold text-xl text-slate-300 hover:text-white transition-colors"><Layout size={24} /> DESIGN STUDIO</div>
                    </div>
                    </FadeIn>
                </section>

                {/* Escolas (Categorias Macro) */}
                <section id="escolas" className="py-24 bg-slate-900 relative">
                    <div className="container mx-auto px-6">
                    <FadeIn>
                        <SectionHeading 
                        pre="Explore por Área"
                        title="Nossas Escolas de Tecnologia"
                        subtitle="Conteúdos aprofundados para todas as etapas da sua carreira."
                        />
                    </FadeIn>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {schools.map((school, idx) => (
                        <FadeIn key={idx} delay={idx * 100}>
                            <SchoolCard {...school} />
                        </FadeIn>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Jornadas (Formações Específicas) */}
                <section id="jornadas" className="py-24 bg-slate-800 relative overflow-hidden">
                    {/* Background Texture */}
                    <div className="absolute inset-0 opacity-5 pointer-events-none" style={{ backgroundImage: 'radial-gradient(circle at 2px 2px, white 1px, transparent 0)', backgroundSize: '40px 40px' }}></div>
                    
                    <div className="container mx-auto px-6 relative z-10">
                    <FadeIn>
                        <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                        <div className="text-left">
                            <span className="text-cyan-400 font-bold uppercase tracking-wider text-sm mb-2 block">Caminhos Guiados</span>
                            <h2 className="text-3xl md:text-5xl font-extrabold text-white leading-tight">
                            Formações e Jornadas
                            </h2>
                            <p className="text-slate-400 text-lg mt-4 max-w-xl">
                            Não sabe por onde começar? Siga nossas trilhas sequenciais desenhadas por especialistas para dominar uma stack.
                            </p>
                        </div>
                        <Button variant="secondary" className="whitespace-nowrap">
                            Ver todas as 45 formações
                        </Button>
                        </div>
                    </FadeIn>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {journeys.map((journey, idx) => (
                        <FadeIn key={idx} delay={idx * 150}>
                            <JourneyCard {...journey} />
                        </FadeIn>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Diferencial: Ao Vivo (Destaque Animado) */}
                <section id="aovivo" className="py-32 bg-slate-900 relative overflow-hidden">
                    {/* Abstract animated background */}
                    <div className="absolute -top-40 -right-40 w-[600px] h-[600px] bg-red-600/10 rounded-full blur-3xl animate-pulse pointer-events-none"></div>
                    <div className="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-red-900/10 to-transparent pointer-events-none"></div>

                    <div className="container mx-auto px-6 relative z-10">
                    <div className="flex flex-col md:flex-row items-center gap-16">
                        <FadeIn className="md:w-1/2 order-2 md:order-1">
                            <div className="relative group perspective-1000">
                            {/* Card simulando a interface da Live */}
                            <div className="bg-slate-900 rounded-2xl border border-slate-700 p-2 shadow-2xl relative z-20 transform transition-transform duration-500 group-hover:rotate-y-2 group-hover:rotate-x-2">
                                <div className="bg-slate-800 rounded-xl overflow-hidden aspect-video relative">
                                <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" className="w-full h-full object-cover opacity-60" />
                                
                                {/* UI Elements overlay */}
                                <div className="absolute top-4 left-4 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-full flex items-center gap-2 animate-pulse shadow-lg shadow-red-600/40">
                                    <span className="w-2 h-2 bg-white rounded-full"></span> AO VIVO
                                </div>
                                
                                <div className="absolute bottom-4 left-4 right-4 flex items-center gap-3">
                                    <div className="bg-slate-900/80 backdrop-blur text-white px-4 py-2 rounded-lg text-sm font-bold flex-1">
                                    Professor: Como otimizar queries SQL...
                                    </div>
                                    <div className="w-10 h-10 bg-cyan-500 rounded-full flex items-center justify-center text-slate-900 font-bold shadow-lg">
                                    <Users size={20} />
                                    </div>
                                </div>
                                </div>
                                
                                {/* Chat simulation */}
                                <div className="mt-2 space-y-2 px-2 pb-2">
                                <div className="flex gap-2 items-center text-xs text-slate-400">
                                    <div className="w-6 h-6 rounded-full bg-purple-500"></div>
                                    <span className="text-white font-bold">Maria:</span> Entendi, então o Index ajuda na performance?
